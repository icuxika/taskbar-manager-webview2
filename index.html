<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Windows 任务栏窗口管理</title>
        <style>
            html {
                box-sizing: border-box;
            }

            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: inherit;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(
                    to right,
                    rgb(43, 192, 228),
                    rgb(234, 236, 198)
                );
                color: #333;
                padding: 40px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
                background-color: #0078d4;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: background-color 0.2s ease;
                margin-bottom: 20px;
            }

            button:hover {
                background-color: #005fa3;
            }

            ul#window-list {
                list-style: none;
                width: 100%;
                max-width: 600px;
            }

            ul#window-list li {
                background-color: white;
                padding: 12px 16px;
                margin-bottom: 8px;
                border-radius: 6px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
                cursor: pointer;
                transition: background-color 0.2s ease;
            }

            ul#window-list li:hover {
                background-color: #e6f0ff;
            }
        </style>
    </head>
    <body>
        <button type="button" onclick="quit()">退出</button>
        <button type="button" onclick="getWindows()">获取任务栏窗口</button>
        <ul id="window-list"></ul>
    </body>
    <script>
        window.chrome.webview.addEventListener("message", (event) => {
            // alert(event.data);
            const ulEle = document.getElementById("window-list");
            ulEle.innerHTML = "";

            const data = JSON.parse(event.data);
            data.windows.forEach((window) => {
                const li = document.createElement("li");
                li.textContent = window.title.substring(0, 64);
                li.onclick = () => {
                    activateWindow(window.handle);
                };
                ulEle.appendChild(li);
            });
        });

        function quit() {
            window.chrome.webview.postMessage("quit");
        }

        function getWindows() {
            window.chrome.webview.postMessage("getWindows");
        }

        function activateWindow(handle) {
            window.chrome.webview.postMessage(`activateWindow|${handle}`);
        }
    </script>
</html>
